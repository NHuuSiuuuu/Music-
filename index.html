<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="assets/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="dard-broad">
            <div class="header">
                <h2>Em cưới rồi à</h2>
                <h4>Thanh Hưng</h4>
            </div>
            <!-- Đĩa quay -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./assets/img/img1.png')"></div>
            </div>
            <!-- Thanh tiến trình -->
            <div class="progress">
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            </div>
            <!-- Nguồn âm thanh -->
            <audio id="audio" src="assets/music/song2.mp3" type="audio/mpeg" ></audio>
            <!-- Các nút điều khiển -->
            <div class="control">
                <div class="btn btn-repeat"> <!-- bật/tắt chế độ lặp lại bài -->
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev"> <!--Quay trở lại bài trước-->
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play"> <!--Phát hoặc dừng nhạc-->
                    <!-- <i class="fas fa-pause icon-pause  "></i> -->
                    <i id="playIcon" class="fas fa-play icon-play  "></i>
                </div>
                <div class="btn btn-next"> <!--next bài-->
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random "> <!--Phát ngẫu nhiên-->
                    <i class="fas fa-random"></i>
                </div>
            </div>

        </div>
        <!-- Danh sách bài hát -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->



        </div>
    </div>

</body>
<script src="js.js"></script>

</html>
